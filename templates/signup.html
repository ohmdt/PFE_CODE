{% extends 'base.html' %}

{% block content %}
    <section></section>
    <main id="main">
        <div class="row align-items-center">
            <div class="col"></div>
            <form class="col card p-4" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <input required type="text" name="first_name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input required type="text" name="last_name" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input required type="number" name="age" min="14" max="80" class="form-control"
                               id="formGroupExampleInput"
                               placeholder="Age ">
                    </div>

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"></label>
                    <input required type="email" name="email" class="form-control" id="formGroupExampleInput"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput"></label>
                    <input required type="password" name="password" class="form-control" id="formGroupExampleInput"
                           placeholder="Password">
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>


            </form>
            <div class="col"></div>
        </div>


    </main>
    <section></section>
{% endblock %}
