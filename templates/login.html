{% extends 'base.html' %}

{% block content %}
    <section></section>
    <main id="main">
        <div class="row align-items-center">
            <div class="col"></div>
            <form class="col card p-4" method="post" action="{% url 'login' %}">
            {% if error %}
                <div class="row text-center py-3 justify-content-center align-items-center">
                    <span class="text-danger">{{ error }}</span>
                </div>
            {% endif %}
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input {% if email %}value="{{ email }}" {% endif %} type="email" name="email" id="form2Example1" class="form-control"/>
                    <label class="form-label" for="form2Example1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example2" class="form-control"/>
                    <label class="form-label" for="form2Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
            <div class="col"></div>
        </div>


    </main>
    <section></section>
{% endblock %}
